<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Ensayos</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Orquesta</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/templates/members.html">Miembros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/templates/repertorios.html">Repertorios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/templates/ensayos.html">Ensayos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/templates/reuniones.html">Reuniones</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/templates/eventos.html">Eventos</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Gestión de Ensayos</h1>
        <button class="btn btn-primary mb-3" data-toggle="modal" data-target="#ensayoModal">Crear Ensayo</button>
        <h2>Ensayos Futuros</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Objetivo</th>
                    <th>Tipo</th>
                    <th>Repertorios</th>
                    <th>Acciones</th>
                    <th>% Asistencia</th>
                </tr>
            </thead>
            <tbody id="ensayosTableBody">
                <!-- Ensayos serán insertados aquí -->
            </tbody>
        </table>
    </div>

    <!-- Modal para Crear/Editar Ensayo -->
    <div class="modal fade" id="ensayoModal" tabindex="-1" aria-labelledby="ensayoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ensayoModalLabel">Crear Ensayo</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="ensayoForm">
                        <div class="form-group">
                            <label for="fecha">Fecha</label>
                            <input type="date" class="form-control" id="fecha" required>
                        </div>
                        <div class="form-group">
                            <label for="objetivo">Objetivo</label>
                            <input type="text" class="form-control" id="objetivo" required>
                        </div>
                        <div class="form-group">
                            <label for="tipo">Tipo</label>
                            <select class="form-control" id="tipo" required>
                                <option value="tutti">Tutti</option>
                                <option value="parcial">Parcial</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="repertoriosSelect">Repertorios</label>
                            <select multiple class="form-control" id="repertoriosSelect">
                                <!-- Opciones de repertorios serán insertadas aquí -->
                            </select>
                        </div>
                        <ul id="selectedRepertorios" class="list-group mt-3"></ul>
                        <button type="submit" class="btn btn-primary mt-3">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Asistencia -->
    <div class="modal fade" id="asistenciaModal" tabindex="-1" aria-labelledby="asistenciaModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="asistenciaModalLabel">Asistencia</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="asistenciaForm">
                        <div id="asistenciaContainer" class="form-group">
                            <!-- Checkbox de asistencia serán insertados aquí -->
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar Asistencia</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let currentEnsayoId = null;
            let members = [];

            function getEnsayos() {
                axios.get('http://localhost:5000/ensayos')
                    .then(response => {
                        const ensayos = response.data;
                        mostrarEnsayos(ensayos);
                    })
                    .catch(error => {
                        console.error('Error al obtener ensayos:', error);
                    });
            }

            function getRepertorios() {
                axios.get('http://localhost:5000/repertorios')
                    .then(response => {
                        const repertorios = response.data;
                        const select = document.querySelector('#repertoriosSelect');
                        select.innerHTML = '';
                        repertorios.forEach(repertorio => {
                            const option = document.createElement('option');
                            option.value = repertorio._id;
                            option.textContent = repertorio.nombre;
                            select.appendChild(option);
                        });

                        $('#repertoriosSelect').change(function() {
                            const selectedOptions = Array.from(this.selectedOptions);
                            const selectedRepertoriosList = document.querySelector('#selectedRepertorios');
                            selectedRepertoriosList.innerHTML = '';
                            selectedOptions.forEach(option => {
                                const li = document.createElement('li');
                                li.className = 'list-group-item';
                                li.textContent = option.textContent;
                                li.dataset.id = option.value;
                                selectedRepertoriosList.appendChild(li);
                                option.remove();
                            });
                        });
                    })
                    .catch(error => {
                        console.error('Error al obtener repertorios:', error);
                    });
            }

            function getMembers() {
                axios.get('http://localhost:5000/members')
                    .then(response => {
                        members = response.data.members;
                    })
                    .catch(error => {
                        console.error('Error al obtener miembros:', error);
                    });
            }

            function mostrarEnsayos(ensayos) {
                const tbody = document.querySelector('#ensayosTableBody');
                tbody.innerHTML = '';
                ensayos.forEach(ensayo => {
                    const repertoriosList = ensayo.repertorios.map(rep => rep.nombre).join(', ');
                    const totalMembers = members.length;
                    const presentMembers = ensayo.asistencia.filter(a => a.presente).length;
                    const attendancePercentage = (presentMembers / totalMembers * 100).toFixed(2);

                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${new Date(ensayo.fecha).toLocaleDateString()}</td>
                        <td>${ensayo.objetivo}</td>
                        <td>${ensayo.tipo}</td>
                        <td>${repertoriosList}</td>
                        <td>
                            <button class="btn btn-warning btn-sm editBtn" data-id="${ensayo._id}">Editar</button>
                            <button class="btn btn-danger btn-sm deleteBtn" data-id="${ensayo._id}">Eliminar</button>
                            <button class="btn btn-secondary btn-sm asistenciaBtn" data-id="${ensayo._id}">Asistencia</button>
                        </td>
                        <td>${attendancePercentage}%</td>
                    `;
                    tbody.appendChild(tr);
                });

                document.querySelectorAll('.editBtn').forEach(button => {
                    button.addEventListener('click', function() {
                        currentEnsayoId = this.getAttribute('data-id');
                        editarEnsayo(currentEnsayoId);
                    });
                });

                document.querySelectorAll('.deleteBtn').forEach(button => {
                    button.addEventListener('click', function() {
                        const ensayoId = this.getAttribute('data-id');
                        eliminarEnsayo(ensayoId);
                    });
                });

                document.querySelectorAll('.asistenciaBtn').forEach(button => {
                    button.addEventListener('click', function() {
                        const ensayoId = this.getAttribute('data-id');
                        mostrarAsistenciaModal(ensayoId);
                    });
                });
            }

            function crearEnsayo(event) {
                event.preventDefault();
                const newEnsayo = {
                    fecha: document.querySelector('#fecha').value,
                    objetivo: document.querySelector('#objetivo').value,
                    tipo: document.querySelector('#tipo').value,
                    repertorios: Array.from(document.querySelectorAll('#selectedRepertorios li')).map(li => li.dataset.id),
                    asistencia: []
                };

                axios.post('http://localhost:5000/ensayos/create', newEnsayo)
                    .then(response => {
                        $('#ensayoModal').modal('hide');
                        getEnsayos();
                    })
                    .catch(error => {
                        console.error('Error al crear ensayo:', error);
                    });
            }

            function editarEnsayo(id) {
                axios.get(`http://localhost:5000/ensayos/${id}`)
                    .then(response => {
                        const ensayo = response.data;
                        document.querySelector('#fecha').value = ensayo.fecha.split('T')[0];
                        document.querySelector('#objetivo').value = ensayo.objetivo;
                        document.querySelector('#tipo').value = ensayo.tipo;

                        const selectedRepertoriosList = document.querySelector('#selectedRepertorios');
                        selectedRepertoriosList.innerHTML = '';
                        ensayo.repertorios.forEach(repertorio => {
                            const li = document.createElement('li');
                            li.className = 'list-group-item';
                            li.textContent = repertorio.nombre;
                            li.dataset.id = repertorio._id;
                            selectedRepertoriosList.appendChild(li);
                        });

                        $('#ensayoModal').modal('show');
                    })
                    .catch(error => {
                        console.error('Error al obtener ensayo:', error);
                    });
            }

            function eliminarEnsayo(id) {
                axios.delete(`http://localhost:5000/ensayos/delete/${id}`)
                    .then(response => {
                        getEnsayos();
                    })
                    .catch(error => {
                        console.error('Error al eliminar ensayo:', error);
                    });
            }

            function mostrarAsistenciaModal(id) {
                currentEnsayoId = id;
                axios.get(`http://localhost:5000/ensayos/${id}`)
                    .then(response => {
                        const ensayo = response.data;
                        const asistenciaContainer = document.querySelector('#asistenciaContainer');
                        asistenciaContainer.innerHTML = '';
                        members.forEach(member => {
                            const div = document.createElement('div');
                            div.className = 'form-check';
                            const input = document.createElement('input');
                            input.className = 'form-check-input';
                            input.type = 'checkbox';
                            input.id = `member-${member._id}`;
                            input.value = member._id;
                            input.checked = ensayo.asistencia.some(a => a.miembroID === member._id && a.presente);
                            const label = document.createElement('label');
                            label.className = 'form-check-label';
                            label.htmlFor = `member-${member._id}`;
                            label.textContent = `${member.nombre} ${member.apellidoPaterno}`;
                            div.appendChild(input);
                            div.appendChild(label);
                            asistenciaContainer.appendChild(div);
                        });

                        $('#asistenciaModal').modal('show');
                    })
                    .catch(error => {
                        console.error('Error al obtener ensayo:', error);
                    });
            }

            function guardarAsistencia(event) {
                event.preventDefault();
                const asistencia = Array.from(document.querySelectorAll('#asistenciaContainer .form-check-input')).map(input => ({
                    miembroID: input.value,
                    presente: input.checked
                }));

                axios.put(`http://localhost:5000/ensayos/update/${currentEnsayoId}`, { asistencia })
                    .then(response => {
                        $('#asistenciaModal').modal('hide');
                        getEnsayos();
                    })
                    .catch(error => {
                        console.error('Error al actualizar asistencia:', error);
                    });
            }

            document.querySelector('#ensayoForm').addEventListener('submit', crearEnsayo);
            document.querySelector('#asistenciaForm').addEventListener('submit', guardarAsistencia);
            getEnsayos();
            getRepertorios();
            getMembers();
        });
    </script>
</body>
</html>
